<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff85a1;
            --dark-pink: #ff4d6d;
            --bg-color: #fff0f3;
            --text-color: #590d22;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Pangolin', cursive;
            color: var(--text-color);
            font-size: 2.2rem;
            margin: 1rem 0;
        }

        .gif-container img {
            width: 100%;
            max-width: 200px;
            /* height: 200px; */
            border-radius: 20px;
            margin-bottom: 1rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 2rem;
            flex-wrap: wrap; /* Crucial for mobile growth */
        }

        button {
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: var(--dark-pink);
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
        }

        #success-message {
            display: none;
        }

        .heart {
            color: var(--dark-pink);
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .card { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="content">
            <div class="gif-container">
                <img id="main-gif" src="me.gif" alt="Cute Cat">
            </div>
            
            <h1 id="question">Will u be my valentine? <span class="heart">‚ù§Ô∏è</span></h1>
            
            <div class="btn-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-message">
            <img src="https://media.tenor.com/gU_Pb_9S9CgAAAAi/jump-bear-and-panda-ice-bear.gif" style="max-width: 200px;">
            <h1 style="color: var(--dark-pink);">Yay! See you on Feb 14! <br> üíñ‚ú®</h1>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const content = document.getElementById('content');
        const successMessage = document.getElementById('success-message');
        const mainGif = document.getElementById('main-gif');

        let scale = 1;
        let clickCount = 0;
        const noPhrases = [
            "No", "Are you sure?", "Really sure??", "Think again!", 
            "Last chance!", "Surely not?", "You're breaking my heart ;(", 
            "Give it another thought!", "Is that your final answer?"
        ];
        let phraseIndex = 0;

        noBtn.addEventListener('click', () => {
            clickCount++;
            // 1. Make Yes button bigger
            scale += 0.4;
            yesBtn.style.transform = `scale(${scale})`;
            
            // 2. Push the No button away (aesthetic spacing)
            noBtn.style.marginLeft = `${scale * 15}px`;

            // 3. Cycle through phrases
            phraseIndex = (phraseIndex + 1) % noPhrases.length;
            noBtn.innerText = noPhrases[phraseIndex];

            // 4. GIF Logic: Keep me.gif throughout
            // No changes - always use me.gif
        });

        yesBtn.addEventListener('click', () => {
            content.style.display = 'none';
            successMessage.style.display = 'block';

            // Deluxe Confetti
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ff85a1']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ff85a1']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>
</body>
</html>
